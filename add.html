<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="public/css/styles.css" rel="stylesheet"> 

</head>
<body>
    
        <header>
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">Job Finder</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Ver vagas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-primary" href="add.html">Abrir vaga</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </header>
      
        <div id="add-form-container" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Divulgue sua vaga</h1>
                </div>       
                <div id="form-box" class="col-md-12">
                    <h2>Preencha os dados corretamente para encotrar seu próximo funcionário</h2>
                    <form action="">
                        <div class="form-group">
                            <label for="title">Titulo da vaga</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
                            <small id="titleHelp" class="form-text text-muted">O titulo é muito importante, seja claro e objetivo</small>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição da vaga</label>
                            <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do funcionário" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="company">Empresa contratante</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required>
                    
                        </div>
                        <div class="form-group">
                            <label for="email">Email para contato</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="salary">Salário oferecido</label>
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário da vaga" required>
                        </div>
                        <input type="hidden" name="new_job" value="1">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>         
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
